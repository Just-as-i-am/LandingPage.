<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- title -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- fontawesome -->
<script src="https://kit.fontawesome.com/449f3abb69.js" crossorigin="anonymous"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- navigation bar -->
  <nav>
      <span> <img src="images/logo.svg" class="logo" alt=""> </span>
  </nav>
<main>
  <section id="page">
    <div class="row">
      <div class="col">
        <img src="images/illustration-mockups.svg" class="mock-image" alt="404">
      </div>
      <div class="col page-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
          <button type="button" class="btn btn-light  register-btn">Register</button>

        </div>
      </div>
      <div class="icons">
        <i class="fa-brands fa-facebook fa-2xl facebook-icon"></i>
        <i class="fa-brands fa-twitter fa-2xl twitter-icon"></i>
        <i class="fa-brands fa-instagram fa-2xl instagram-icon"></i>
      </div>

    </section>

</main>
   <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/<eshaanmanzoor-104a421b0</eshaanmanzoor->">Eshaan Manzoor</a>.
    </p>
  </footer>
</body>

</html>
